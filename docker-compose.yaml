version: '3.8'

services:
  qualiaIA:
    build: .
    container_name: qualiaIA
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8080:8080"   # Dashboard API
      - "9090:9090"   # Prometheus metrics
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - qualiaIA_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - qualiaIA_network

  # Optional: PostgreSQL for production
  postgres:
    image: postgres:16-alpine
    container_name: qualiaIA_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: qualiaIA
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: qualiaIA
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - qualiaIA_network
    profiles:
      - production

  # Optional: Redis for caching/queues
  redis:
    image: redis:7-alpine
    container_name: qualiaIA_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - qualiaIA_network
    profiles:
      - production

  # Optional: Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: qualiaIA_prometheus
    restart: unless-stopped
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9091:9090"
    networks:
      - qualiaIA_network
    profiles:
      - monitoring

  # Optional: Grafana dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: qualiaIA_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - qualiaIA_network
    profiles:
      - monitoring

volumes:
  qualiaIA_data:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  qualiaIA_network:
    driver: bridge
